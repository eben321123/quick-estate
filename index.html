<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickEstate - Real Estate Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <h1>QuickEstate</h1>
            <p>Find your ideal home quickly and easily.</p>
            <a href="/login" class="login-btn">Log in with MLS</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Search Form Container -->
        <div class="form-container">
            <form id="search-form">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter a city, neighborhood, etc." required>
                </div>

                <div class="form-group">
                    <label for="price">Price Range:</label>
                    <input type="text" id="price" name="price" placeholder="e.g. 500000 - 700000" required>
                </div>

                <div class="form-group">
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" placeholder="Number of bedrooms">
                </div>

                <div class="form-group">
                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" placeholder="Number of bathrooms">
                </div>

                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="results">
            <!-- Search results will be displayed here dynamically -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 QuickEstate. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
