<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickEstate - Find Your Dream Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <h1>QuickEstate</h1>
            <p>Find your ideal home with AI-powered search</p>
            <a href="/login" class="login-btn">Log in with MLS</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Search Form Container -->
        <div class="form-container">
            <form id="search-form">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter a city, neighborhood, etc." required>
                </div>

                <div class="form-group">
                    <label for="price">Price Range:</label>
                    <input type="text" id="price" name="price" placeholder="e.g. 500000 - 700000" required>
                </div>

                <div class="form-group">
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" placeholder="Number of bedrooms">
                </div>

                <div class="form-group">
                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" placeholder="Number of bathrooms">
                </div>

                <!-- See More Filters Button -->
                <button type="button" id="see-more-btn" class="btn">See More Filters</button>

                <div id="advanced-filters" class="hidden">
                    <div class="form-group">
                        <label for="status">Property Status:</label>
                        <select id="status" name="status">
                            <option value="active">Active</option>
                            <option value="coming_soon">Coming Soon</option>
                            <option value="under_contract">Under Contract</option>
                            <option value="closed">Closed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="basement">Basement:</label>
                        <select id="basement" name="basement">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="financing">Accepted Financing:</label>
                        <select id="financing" name="financing">
                            <option value="standard">Standard</option>
                            <option value="fha">FHA</option>
                            <option value="va">VA</option>
                            <option value="conventional">Conventional</option>
                            <option value="cash">Cash</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="year-built">Year Built (Min - Max):</label>
                        <input type="text" id="year-built" name="year-built" placeholder="e.g. 1990 - 2023">
                    </div>
                </div>
                
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="results">
            <!-- Search results will be displayed here dynamically -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 QuickEstate. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
